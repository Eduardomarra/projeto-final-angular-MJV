<app-header></app-header>
<div class="container">
  <div class="banner">
    <div class="img__banner">
      <img src="../../../../../assets/images/filmes/uncharted.svg" alt="">
    </div>
      <h1>{{title}}</h1>
      <p>{{description}}</p>
  </div>
  <div class="input__search">
    <input type="search" name="search-animes" id="search-animes"  placeholder="Quer ajuda na procura? Pesquise aqui"/>
  </div>
  <div class="create-post">
    <button routerLink="/create">Novo Post</button>
  </div>
  <div class="cards__animes">
    <div class="card" *ngFor="let n of filmes">
      <div class="img__card" (click)="detalhesFilme(n.id)">
        <img src={{n.src}} alt="">
      </div>
      <p>{{n.description}}</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
