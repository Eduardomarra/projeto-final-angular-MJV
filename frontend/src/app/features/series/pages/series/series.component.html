<app-header></app-header>
<div class="container">
  <div class="banner">
    <div class="img__banner">
      <img src="../../../../../assets/images/series/banner-series.svg" alt="">
    </div>
      <h1>{{title}}</h1>
      <p>{{description}}</p>
  </div>
  <div class="input__search">
    <input type="search" name="search-animes" id="search-animes"  placeholder="Quer ajuda na procura? Pesquise aqui"/>
  </div>
  <div class="cards__animes">
    <div class="card" *ngFor="let n of series">
      <div class="img__card">
        <img src={{n.src}} alt="">
      </div>
      <p>{{n.description}}</p>
    </div>

  </div>
</div>
<app-footer></app-footer>
